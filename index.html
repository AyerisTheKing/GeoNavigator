<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
</head>
<body>
    
    <div id="mainMenu" class="screen active">
        <div class="hero-content">
            <div class="game-title">
                <i class="fas fa-globe-americas"></i>
                <span class="title-gradient" data-i18n="gameTitle">GeoGator</span>
                <i class="fas fa-map-marked-alt"></i>
            </div>
            
            <p class="game-subtitle" data-i18n="gameSubtitle">
                Исследуй мир, ставь рекорды.
            </p>
            
            <div class="menu-actions">
                <button id="startGameBtn" class="btn-start-game">
                    <div class="btn-glow"></div>
                    <i class="fas fa-rocket"></i>
                    <span data-i18n="startGame">ИГРАТЬ</span>
                </button>
                
                <button id="openSettingsBtn" class="btn-secondary">
                    <i class="fas fa-cog"></i> 
                    <span data-i18n="settings">НАСТРОЙКИ</span>
                </button>
            </div>
            
            <h3 class="stats-title" data-i18n="statsTitle">СТАТИСТИКА</h3>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon correct"><i class="fas fa-check"></i></div>
                    <div class="stat-value" id="statTotalCorrect">0</div>
                    <div class="stat-label" data-i18n="statTotal">Всего верно</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon record"><i class="fas fa-trophy"></i></div>
                    <div class="stat-value" id="statBestScore">0</div>
                    <div class="stat-label" data-i18n="statRecord">Рекорд</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon accuracy"><i class="fas fa-bullseye"></i></div>
                    <div class="stat-value" id="statAccuracy">0%</div>
                    <div class="stat-label" data-i18n="statAccuracy">Точность</div>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsScreen" class="screen">
        <div class="container">
            <button class="back-btn btn-icon" id="backFromSettingsBtn">
                <i class="fas fa-arrow-left"></i>
                <span data-i18n="back">Назад</span>
            </button>
            
            <h2 class="screen-title">
                <i class="fas fa-cog"></i> 
                <span data-i18n="settingsTitle">НАСТРОЙКИ</span>
            </h2>
            
            <div class="settings-content">
                <div class="settings-section">
                    <h3><i class="fas fa-language"></i> <span data-i18n="language">ЯЗЫК</span></h3>
                    <div class="setting-controls">
                        <button class="lang-btn active" data-lang="ru">
                            <img src="https://flagcdn.com/w20/ru.png" alt="RU"> 
                            <span data-i18n-ru="Русский" data-i18n-en="Russian">Русский</span>
                        </button>
                        <button class="lang-btn" data-lang="en">
                            <img src="https://flagcdn.com/w20/gb.png" alt="EN"> 
                            <span data-i18n-ru="English" data-i18n-en="English">English</span>
                        </button>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3><i class="fas fa-volume-up"></i> <span data-i18n="sound">ЗВУК</span></h3>
                    <div class="volume-control">
                        <input type="range" id="volumeSlider" min="0" max="100" value="80">
                        <div class="volume-display">
                            <span id="volumeValue">80%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="gameSetupScreen" class="screen">
        <div class="container">
            <button class="back-btn btn-icon" id="backFromSetupBtn">
                <i class="fas fa-arrow-left"></i>
                <span data-i18n="back">Назад</span>
            </button>
            
            <h2 class="screen-title">
                <i class="fas fa-sliders-h"></i> 
                <span data-i18n="gameSettingsTitle">НОВАЯ ИГРА</span>
            </h2>
            
            <div class="setup-content">
                <div class="setup-section">
                    <h3><i class="fas fa-globe"></i> <span data-i18n="gameContinents">РЕГИОНЫ</span></h3>
                    <div class="continents-grid">
                        <label class="continent-card"><input type="checkbox" name="continent" value="europe" checked><span><i class="fas fa-landmark"></i> <span data-i18n="europe">Европа</span></span></label>
                        <label class="continent-card"><input type="checkbox" name="continent" value="asia" checked><span><i class="fas fa-torii-gate"></i> <span data-i18n="asia">Азия</span></span></label>
                        <label class="continent-card"><input type="checkbox" name="continent" value="africa"><span><i class="fas fa-pyramid"></i> <span data-i18n="africa">Африка</span></span></label>
                        
                        <label class="continent-card"><input type="checkbox" name="continent" value="north_america"><span><i class="fas fa-building"></i> <span data-i18n="north_america">Сев. Америка</span></span></label>
                        <label class="continent-card"><input type="checkbox" name="continent" value="south_america"><span><i class="fas fa-tree"></i> <span data-i18n="south_america">Юж. Америка</span></span></label>
                        
                        <label class="continent-card"><input type="checkbox" name="continent" value="oceania"><span><i class="fas fa-water"></i> <span data-i18n="oceania">Океания</span></span></label>
                    </div>
                </div>
                
                <div class="setup-section">
                    <h3><i class="fas fa-gamepad"></i> <span data-i18n="gameMode">РЕЖИМ</span></h3>
                    <div class="mode-selection">
                        <label class="mode-card">
                            <input type="radio" name="gameMode" value="capitalByCountry" checked>
                            <div class="mode-content">
                                <div class="mode-icon"><i class="fas fa-city"></i></div>
                                <div class="mode-info">
                                    <span class="mode-title" data-i18n="modeCapitalByCountry">Угадай столицу</span>
                                    <span class="mode-desc" data-i18n="descCapitalByCountry">Тест</span>
                                </div>
                            </div>
                        </label>
                        <label class="mode-card">
                            <input type="radio" name="gameMode" value="countryByCapital">
                            <div class="mode-content">
                                <div class="mode-icon"><i class="fas fa-map-marked-alt"></i></div>
                                <div class="mode-info">
                                    <span class="mode-title" data-i18n="modeCountryByCapital">Найти на карте</span>
                                    <span class="mode-desc" data-i18n="descCountryByCapital">Поиск</span>
                                </div>
                            </div>
                        </label>
                        <label class="mode-card center-card">
                            <input type="radio" name="gameMode" value="countryByCapitalText">
                            <div class="mode-content">
                                <div class="mode-icon"><i class="fas fa-globe"></i></div>
                                <div class="mode-info">
                                    <span class="mode-title" data-i18n="modeCountryByCapitalText">Угадай страну</span>
                                    <span class="mode-desc" data-i18n="descCountryByCapitalText">Тест + Камера</span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="setup-row">
                    <div class="setup-col">
                        <h3><i class="fas fa-question-circle"></i> <span data-i18n="questionsCount">ВОПРОСЫ</span></h3>
                        <div class="radio-group">
                            <label><input type="radio" name="questionCount" value="10" checked><span>10 <small data-i18n="quick">Быстро</small></span></label>
                            <label><input type="radio" name="questionCount" value="20"><span>20 <small data-i18n="short">Коротко</small></span></label>
                            <label><input type="radio" name="questionCount" value="40"><span>40 <small data-i18n="medium">Средне</small></span></label>
                            <label><input type="radio" name="questionCount" value="all"><span><i class="fas fa-infinity"></i> <span data-i18n="all">Все</span></span></label>
                        </div>
                    </div>
                    
                    <div class="setup-col">
                        <h3><i class="fas fa-clock"></i> <span data-i18n="timer">ТАЙМЕР</span></h3>
                        <div class="radio-group">
                            <label><input type="radio" name="timer" value="unlimited"><span><i class="fas fa-infinity"></i> <small data-i18n="unlimited">Без времени</small></span></label>
                            <label><input type="radio" name="timer" value="5"><span>5с <small data-i18n="fast">Быстро</small></span></label>
                            <label><input type="radio" name="timer" value="10" checked><span>10с <small data-i18n="normal">Нормально</small></span></label>
                            <label><input type="radio" name="timer" value="30"><span>30с <small data-i18n="relaxed">Спокойно</small></span></label>
                        </div>
                    </div>
                </div>
                
                <button id="startGameWithParamsBtn" class="btn-start-game btn-block">
                    <i class="fas fa-rocket"></i> 
                    <span data-i18n="startGameAction">ПОЕХАЛИ!</span>
                </button>
            </div>
        </div>
    </div>

    <div id="gameScreen" class="screen">
        <div class="game-container">
            <div class="game-header">
                <button class="pause-btn" id="pauseGameBtn">
                    <i class="fas fa-pause"></i>
                </button>
                <div class="game-info">
                    <div class="game-stats-bar">
                        <div class="stat">
                            <i class="fas fa-check-circle"></i>
                            <span id="correctCount">0</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-question-circle"></i>
                            <span id="currentQuestion">1</span>/<span id="totalQuestions">10</span>
                        </div>
                        <div class="stat timer">
                            <i class="fas fa-clock"></i>
                            <span id="timerDisplay">10</span>s
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                </div>
            </div>
            
            <div class="game-content">
                <div class="game-map">
                    <div id="map"></div>
                    <div class="map-controls">
                        <button id="zoomInBtn" class="map-btn"><i class="fas fa-search-plus"></i></button>
                        <button id="zoomOutBtn" class="map-btn"><i class="fas fa-search-minus"></i></button>
                        <button id="resetViewBtn" class="map-btn"><i class="fas fa-globe-americas"></i></button>
                    </div>
                </div>
                
                <div class="game-question">
                    <div id="questionText" class="question-text"></div>
                    
                    <div id="countryFlagContainer" class="flag-container">
                        <div id="countryFlag" class="country-flag"></div>
                        <div id="countryName" class="country-name"></div>
                    </div>
                    
                    <div id="capitalHint" class="capital-hint">
                        <i class="fas fa-map-marker-alt"></i>
                        <span></span>
                    </div>
                    
                    <div id="answerOptions" class="answer-grid"></div>
                    
                    <button id="skipQuestionBtn" class="btn-skip">
                        <i class="fas fa-forward"></i> 
                        <span data-i18n="skipQuestion">Пропустить</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="pauseScreen" class="screen overlay-screen">
        <div class="container">
            <h2 class="screen-title"><i class="fas fa-pause"></i> <span data-i18n="pauseTitle">ПАУЗА</span></h2>
            
            <div class="pause-content">
                <div class="pause-stats">
                    <div class="pause-stat">
                        <i class="fas fa-star"></i>
                        <div><span data-i18n="score">Счет</span><strong id="pauseScore">0</strong></div>
                    </div>
                    <div class="pause-stat">
                        <i class="fas fa-clock"></i>
                        <div><span data-i18n="timePlayed">Время</span><strong id="pauseTime">0с</strong></div>
                    </div>
                </div>
                
                <div class="pause-actions">
                    <button id="resumeGameBtn" class="pause-action-btn primary">
                        <i class="fas fa-play"></i> <span data-i18n="resume">ПРОДОЛЖИТЬ</span>
                    </button>
                    <button id="restartGameBtn" class="pause-action-btn">
                        <i class="fas fa-redo"></i> <span data-i18n="restart">ЗАНОВО</span>
                    </button>
                    <button id="openSettingsFromPauseBtn" class="pause-action-btn">
                        <i class="fas fa-cog"></i> <span data-i18n="settings">НАСТРОЙКИ</span>
                    </button>
                    <button id="quitToMenuFromPauseBtn" class="pause-action-btn danger">
                        <i class="fas fa-home"></i> <span data-i18n="mainMenu">МЕНЮ</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="resultScreen" class="screen overlay-screen">
        <div class="container">
            <h2 class="screen-title"><i class="fas fa-trophy"></i> <span data-i18n="resultsTitle">ФИНАЛ</span></h2>
            
            <div class="results-content">
                <div class="score-circle">
                    <div class="score-display">
                        <span id="resultScore">0</span>/<span id="resultTotal">0</span>
                    </div>
                    <div id="resultPercentage" class="score-percentage">0%</div>
                </div>
                
                <div class="results-stats">
                    <div class="result-stat correct">
                        <i class="fas fa-check"></i>
                        <div><span data-i18n="correctAnswers">Верно</span><strong id="correctAnswers">0</strong></div>
                    </div>
                    <div class="result-stat time">
                        <i class="fas fa-clock"></i>
                        <div><span data-i18n="time">Время</span><strong id="totalTime">0</strong>с</div>
                    </div>
                </div>
                
                <div class="results-message" id="resultMessage"></div>
                
                <div class="results-actions">
                    <button id="playAgainBtn" class="btn-play-again">
                        <i class="fas fa-redo"></i> <span data-i18n="playAgain">ЕЩЁ РАЗ</span>
                    </button>
                    <button id="backToMenuFromResultBtn" class="btn-main-menu">
                        <i class="fas fa-home"></i> <span data-i18n="mainMenu">МЕНЮ</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <div class="notification-content">
            <i id="notificationIcon" class="fas fa-info-circle"></i>
            <span id="notificationText"></span>
        </div>
    </div>

    <script src="countries.js"></script>
    <script src="locales.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
